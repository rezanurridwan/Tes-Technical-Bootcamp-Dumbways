    <script>
        function segitiga(panjang) {
            let hasil = '';
            for (let i = 0; i < panjang; i++) {
                for (let j = panjang; j > i; j--) {
                    hasil +=  j;
                }
                hasil += '\n';
            }
            return hasil;
        }
        console.log(segitiga(4))

        function segitiga1(panjang1) {
        let hasil1 = '';
        for (let a = panjang1; a > 0; a--) {
            for (let b = panjang1; b > 0; b--) {
                if (b > a) {
                    hasil1 += ' ';
                } else {
                    hasil1 += b
                }
            }
            hasil1 += '\n';
        }
        return hasil1;
    }
    console.log(segitiga1(4));
    </script>
